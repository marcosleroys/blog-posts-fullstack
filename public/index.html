<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blog Posts </title>
  </head>
  <body>
    <h1> List of posts </h1>
    <ul class="posts-list">
    </ul>

    <form class="postForm">
      <fieldset>
        <legend> Add new post </legend>
        <label>
          <div>
            Title of post : <input class="postTitle" type="text"/>
          </div>
        </label>
        <label>
          <div>
            Id of post : <input class="postId" type="text"/>
          </div>
        </label>
        <label>
          <div>
            Content of post : <input class="postContent" type="text"/>
          </div>
        </label>
        <label>
          <div>
            Author of post : <input class="postAuthor" type="text"/>
          </div>
        </label>
        <button class="submitPost" type="submit"> Add </button>
      </fieldset>
    </form>

    <form class="editForm">
      <fieldset>
        <legend> Edit a post </legend>
        <label>
          <div>
            Id of post to edit: <input class="editId" type="text"/>
          </div>
        </label>
        <label>
          <div>
            New title of post : <input class="editTitle" type="text"/>
          </div>
        </label>
        <label>
          <div>
            New content of post : <input class="editContent" type="text"/>
          </div>
        </label>
        <label>
          <div>
            New author of post : <input class="editAuthor" type="text"/>
          </div>
        </label>
        <button class="submitPost" type="submit"> Add </button>
      </fieldset>
    </form>

    <form class="deleteForm">
      <fieldset>
        <legend> Delete a post </legend>
        <label>
          <div>
            Id of post to delete: <input class="deleteId" type="text"/>
          </div>
        </label>
        <button class="submitPost" type="submit"> Add </button>
      </fieldset>
    </form>

    <script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
    <script src="./index.js"> </script>
  </body>
</html>
